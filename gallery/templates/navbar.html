{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home.</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="/"><img src="" alt="" height="30px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="ttt nav-item nav-link" href="">Home</a>

            <a class="ttt nav-item nav-link" href="">Images</a>

          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">

          </div>
        </div>
      </div>
      <form class="navbar-form" role="search" action="{% url 'search_image' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Image" name="image">
          <div class="input-group-btn">
            <button class="btn btn-outline-info" type="submit"><i class="glyphicon glyphicon-search"></i>search</button>
          </div>
        </div>

      </form>
    </nav>
  </header>
<br>

  <div class="container wrap mt-5 p-5">
    <!-- Looping through images -->
    <div class="row">
      {% for image in images %}
      <!-- displaying images -->
      <div class="col-xs-6 col-sm-6  col-md-4 col-lg-3 ">
        <div class="portfolio-wrap ">
          <div class="portfolio-wrap hovereffect">

            <img src="{{image.image_att.url}}" href="#" class="image" data-toggle="modal" data-target="#{{image.id}}"
              alt="Image" height="500px">
              <hr>
              <p style='color:grey; text-decoration:none'> {{image.image_name}}</p><span
              style='color:rgb(122, 162, 236); text-decoration:none; '> More...</span> </a>

          

          </div>
        </div>
      </div>
      {% empty %}
    </div>


   
    {% endfor %}

  


</body>

</html>
